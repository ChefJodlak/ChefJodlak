name: Update Repository Count
on:
  schedule:
    - cron: '0 0 * * *'  # Daily
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update README
        run: |
          TOKEN="${{ secrets.GH_TOKEN }}"
          REPOS=$(curl -H "Authorization: token $TOKEN" \
                      -H "Accept: application/vnd.github.v3+json" \
                      https://api.github.com/user | jq '.total_private_repos + .public_repos')
          sed -i "s/Total%20Repos-[0-9]*-blue/Total%20Repos-$REPOS-blue/" README.md
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Update repository count" || exit 0
          git push
